messengers:
  slack:
    enabled: true
    bot_token: "my-bot-token"
    app_token: "my-app-token"
    # Which users are allowed to reset images, etc.
    # user IDs in slack are unique per team
    admins:
      - U12345678
      - U98765432
  discord:
    enabled: false
    bot_token: "my-discord-bot-token"
    # Optional: restrict slash command sync to a single guild
    guild_id: "1234567891234567891"
    # Which users are allowed to reset images, etc. (user IDs)
    admins:
      - "123456789012345678"
model:
  class: model.gemini.GeminiModel
  args:
    api_key: "my-secret-key"
    # Override if needed; model availability varies by API tier.
    image_model: "gemini-2.5-flash-image"
